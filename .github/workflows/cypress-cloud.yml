name: Cypress Cloud

on: 
   workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress command line
        default: cypress/e2e/*

jobs: 
  cypress-e2e-electron:
    runs-on: unbut-latest
    steps:
       - name: Get code
         uses: actions/checkout@v4.1.5

       - name: cypress run
         uses: cypress-io/github-action@v6.5.0
         with:
           install-command: yarn install
           broswer: electron
           record: true
           group: UI Electron
           spec: $ {{ github.event.inputs.spec }}
    env: 
         CYPRESS-RECORD-KEY : 14ef3788-e2c8-4ff6-a7d8-77d9f7a6b750
         GITHUB-TOKEN: ${{ secrets.GITHUB-TOKEN }}
        
    
